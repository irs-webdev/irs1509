<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<style>
		.row {
			display: flex;
			width: 100%;
		}

		[class*="col-"] {
			--color: #ad1da5;
			background: var(--color);
			height: 40px;
			/*padding: 10px;*/
			box-sizing: border-box;
			margin: 10px;
		}

		.col-6 {
			width: calc(100% / 2 - 10px * 2);
		}

		.col-4 {
			width: calc(100% / 3 - 10px * 2);
		}

		.col-2 {
			width: calc(100% / 6 - 10px * 2);
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-6">
		</div>
		<div class="col-2"></div>
		<div class="col-4"></div>
	</div>
</body>
</html>
